{% extends "base.html" %}

{% block title %}Details{% endblock %}

{% block content %}
<a href="{{ url_for('index') }}">Go back</a>

<h1>{{ person.name }}</h1>
<ul>
    {% for key, value in values.items()%}
    <li>{{key}}: {{ value }}</li>
    {% endfor %}
</ul>

<h2>Update Person</h2>
    <form action="{{ url_for('details.show_details', id = person.p_id) }}" method="POST">
        <input type="text" name="name" required="required" placeholder="name"><br>
        <input type="number" name="age" placeholder="age"><br>
        <input type="text" name="job" placeholder="job"><br>
        <input type="submit" value="Update"><br>
    </form>

<a href="{{ url_for('details.delete_person', id = person.p_id) }}">Delete person</a>

{% endblock %}
